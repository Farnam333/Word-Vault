<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Vault ðŸŒŽ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0f172a;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1e293b;
    }
    #wordList {
      margin-top: 2rem;
    }
    .entry {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Word Vault</h1>
  <p>Enter a word â€” detect it, translate or define it, and save it forever!</p>

  <input id="wordInput" placeholder="Enter a new word..." />
  <button onclick="addWord()">Add & Save</button>

  <div id="wordList"></div>

  <script>
    let wordList = JSON.parse(localStorage.getItem("wordVault")) || [];

    function detectLanguage(word) {
      // Fast hacky detection based on unicode range (for demo purposes)
      const c = word.charCodeAt(0);
      if (c >= 65 && c <= 122) return "en"; // English A-Z
      if (c >= 1040 && c <= 1103) return "ru"; // Russian Cyrillic
      if (c >= 0x4E00 && c <= 0x9FFF) return "zh"; // Chinese
      if (c >= 0x3040 && c <= 0x30FF) return "ja"; // Japanese
      if (c >= 0x0600 && c <= 0x06FF) return "ar"; // Arabic
      if (c >= 0x0900 && c <= 0x097F) return "hi"; // Hindi
      return "unknown";
    }

    async function fetchDefinition(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        if (Array.isArray(data) && data[0]?.meanings?.length) {
          return data[0].meanings[0].definitions[0].definition;
        } else {
          return "No definition found.";
        }
      } catch (e) {
        return "Error fetching definition.";
      }
    }

    function getGoogleTranslateLink(word, lang) {
      return `https://translate.google.com/?sl=${lang}&tl=en&text=${encodeURIComponent(word)}&op=translate`;
    }

    async function addWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim();
      if (!word) return;

      const lang = detectLanguage(word);
      let result = '';
      let type = '';

      if (lang === "en") {
        result = await fetchDefinition(word);
        type = 'Definition';
      } else if (lang === "unknown") {
        result = "Language detection failed.";
        type = "Error";
      } else {
        result = getGoogleTranslateLink(word, lang);
        type = "Translate Link";
      }

      const entry = { word, lang, result, type };
      wordList.push(entry);
      localStorage.setItem("wordVault", JSON.stringify(wordList));
      renderList();

      input.value = '';
    }

    function renderList() {
      const container = document.getElementById("wordList");
      container.innerHTML = '';
      wordList.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.word}</strong> 
          <br/><em>${entry.type} (${entry.lang}):</em><br/>
          ${
            entry.type === "Translate Link"
              ? `<a href="${entry.result}" target="_blank">Open in Google Translate</a>`
              : entry.result
          }
        `;
        container.appendChild(div);
      });
    }

    renderList();
  </script>

</body>
</html>
